{% extends "layout.html" %}

{% block switch %}{% endblock %}
{% block title %}比賽編號: {{ match.match_number }}{% endblock %}

{% block content %}
<div class="match-detail-container">
    <h2>比賽編號: {{ match.match_number }}</h2>

    <form method="post" action="{% url 'MatchDetailView' match.id %}" id="matchForm">
        {% csrf_token %}

        <!-- 第一行: 選手1 vs 選手2 -->
        <div class="match-row main-row">
            <input type="text" name="player1" placeholder="選手1" value="{{ match.player1.name }}">
            <span class="vs">vs.</span>
            <input type="text" name="player2" placeholder="選手2" value="{{ match.player2.name }}">
        </div>

        <!-- 第二行: 比分輸入 -->
        <div class="match-row score-row">
            <input type="text" name="point1" placeholder="選手1比分" value="{{ match.point1 }}">
            <input type="text" name="point2" placeholder="選手2比分" value="{{ match.point2 }}">
        </div>

        <!-- 🏆 新增：勝者選擇 -->
        <div class="match-row winner-row">
            <label>選擇勝者：</label>
            <input type="hidden" name="winner" id="winnerInput" value="">
            <button type="button" class="btn-select-winner" data-winner="player1">
                {{ match.player1.name|default:"選手 1" }}
            </button>
            <button type="button" class="btn-select-winner" data-winner="player2">
                {{ match.player2.name|default:"選手 2" }}
            </button>
        </div>

        <!-- 第三行: 開賽時間輸入 -->
        <div class="match-row start-time-row">
            <label for="start_time">開賽時間:</label>
            <input type="datetime-local" name="start_time" id="start_time"
                value="{{ match.start_time|date:'Y-m-d\\TH:i' }}">
        </div>

        <!-- 第四行: 桌次輸入 -->
        <div class="match-row table-row">
            <label for="table">桌次:</label>
            <input type="text" name="table" id="table" value="{{ match.table }}">
        </div>

        <!-- 第五行: 儲存按鈕 -->
        <div class="match-row action-row">
            <button type="submit">儲存</button>
        </div>
    </form>
</div>

<!-- JS 控制勝者按鈕 -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll(".btn-select-winner");
    const winnerInput = document.getElementById("winnerInput");

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            // 清除狀態
            buttons.forEach(b => {
                b.classList.remove("selected");
                b.disabled = false;
            });

            // 設定當前
            btn.classList.add("selected");
            btn.disabled = true;
            winnerInput.value = btn.dataset.winner;
        });
    });
});
</script>

<style>
.match-detail-container {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fafafa;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    font-family: Arial, sans-serif;
}

/* 第一行: 選手對戰 */
.main-row {
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 1.2rem;
    gap: 0.5rem;
}

/* 第二行: 比分輸入 */
.score-row {
    display: flex;
    justify-content: center;
    gap: 1rem;
}
.score-row input {
    width: 100px;
    padding: 0.4rem;
    font-size: 1rem;
}

/* 🏆 新增的勝者選擇 */
.winner-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.75rem;
}
.btn-select-winner {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 0.4rem 1rem;
    cursor: pointer;
    font-size: 0.95rem;
}
.btn-select-winner:hover {
    background-color: #d9f7be;
}
.btn-select-winner.selected {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    transform: scale(1.05);
}

/* 第三行 & 第四行: 開賽時間與桌次 */
.start-time-row, .table-row {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 0.5rem;
}
.start-time-row input, .table-row input {
    padding: 0.4rem;
    font-size: 1rem;
}

/* 第五行: 儲存按鈕 */
.action-row {
    display: flex;
    justify-content: center;
}
.action-row button {
    padding: 0.5rem 1.2rem;
    font-size: 1rem;
    border: none;
    background-color: #4CAF50;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}
.action-row button:hover {
    background-color: #45a049;
}
</style>
{% endblock %}
